<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Football Score</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Segoe UI,Roboto,sans-serif;
}
.score-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:40px 20px;
  background:radial-gradient(circle,#111 0%,#000 70%);
}
.team{
  flex:1;
  font-size:1.2rem;
}
.score{
  font-size:3.5rem;
  font-weight:900;
  text-align:center;
  text-shadow:
    0 0 10px #00ff88,
    0 0 30px rgba(0,255,136,.6);
}
</style>
</head>

<body>

<div class="score-bar">
  <div class="team" id="home"></div>
  <div class="score" id="score"></div>
  <div class="team" id="away" style="text-align:right"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB45KjniqB3LqPmiadMzgNxyEjtHaZ9Jlg",
  authDomain: "footballlive-79d2e.firebaseapp.com",
  databaseURL: "https://footballlive-79d2e-default-rtdb.firebaseio.com",
  projectId: "footballlive-79d2e",
  storageBucket: "footballlive-79d2e.appspot.com",
  messagingSenderId: "651283301496",
  appId: "1:651283301496:web:fa20da633a83b54e71998d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

onValue(ref(db, "/"), (snap)=>{
  const d = snap.val();
  document.getElementById("home").innerText = d.home_team;
  document.getElementById("away").innerText = d.away_team;
  document.getElementById("score").innerText =
    d.home_score + " - " + d.away_score;
});
</script>

</body>
</html>
