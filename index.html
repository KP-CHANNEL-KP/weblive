<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Live Football â€¢ Pro Stream</title>

<style>
:root{
    --primary:#00ff88;
    --bg:#050505;
    --card:#141414;
    --muted:#9a9a9a;
}

*{box-sizing:border-box;}

body{
    margin:0;
    background:radial-gradient(circle at top,#111 0%,#000 60%);
    color:#fff;
    font-family:Segoe UI,Roboto,sans-serif;
    display:flex;
    justify-content:center;
}

.app{
    width:100%;
    max-width:1200px;
    padding:12px;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
}
.logo{
    font-weight:600;
    letter-spacing:.5px;
}
.live-badge{
    background:red;
    padding:4px 12px;
    font-size:.75rem;
    border-radius:20px;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,0,0,.6)}
    70%{box-shadow:0 0 0 12px rgba(255,0,0,0)}
    100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
}

/* MATCH INFO */
.match-info{
    background:var(--card);
    border-radius:10px;
    padding:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}
.team{
    text-align:center;
    flex:1;
    font-size:.9rem;
}
.score{
    font-size:1.7rem;
    font-weight:700;
}

/* LAYOUT */
.main{
    display:grid;
    grid-template-columns:3fr 1fr;
    gap:10px;
}

/* PLAYER */
.player-card{
    background:var(--card);
    border-radius:12px;
    overflow:hidden;
}
.player{
    position:relative;
    padding-top:56.25%;
    background:#000;
}
iframe{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:none;
}
.loader{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
}
.spinner{
    width:40px;
    height:40px;
    border:4px solid #333;
    border-top:4px solid var(--primary);
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* CHAT */
.chat{
    background:var(--card);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    height:100%;
}
.chat-header{
    padding:10px;
    border-bottom:1px solid #222;
    font-weight:600;
}
.chat-messages{
    flex:1;
    padding:10px;
    overflow-y:auto;
    font-size:.85rem;
}
.msg{
    margin-bottom:6px;
}
.msg span{
    color:var(--primary);
}
.chat-input{
    display:flex;
    border-top:1px solid #222;
}
.chat-input input{
    flex:1;
    padding:10px;
    background:#000;
    border:none;
    color:#fff;
}
.chat-input button{
    background:var(--primary);
    border:none;
    padding:0 15px;
    cursor:pointer;
}

/* FOOTER */
.footer{
    text-align:center;
    margin:15px 0;
    font-size:.75rem;
    color:#666;
}

/* MOBILE */
@media(max-width:900px){
    .main{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="app">

<!-- HEADER -->
<div class="header">
    <div class="logo">âš½ My Live Football</div>
    <div class="live-badge">LIVE</div>
</div>

<!-- MATCH INFO -->
<div class="match-info">
    <div class="team">Manchester United</div>
    <div class="score" id="score">1 - 0</div>
    <div class="team">Real Madrid</div>
</div>

<!-- MAIN -->
<div class="main">

<!-- PLAYER -->
<div class="player-card">
    <div class="player">
        <div class="loader">
            <div class="spinner"></div>
        </div>
        <iframe
            src="https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?autoplay=true"
            allowfullscreen
            onload="this.previousElementSibling.style.display='none'">
        </iframe>
    </div>
</div>

<!-- CHAT -->
<div class="chat">
    <div class="chat-header">ðŸ’¬ Live Chat</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <input id="name" placeholder="Name">
        <input id="text" placeholder="Message">
        <button onclick="send()">Send</button>
    </div>
</div>

</div>

<div class="footer">
    Â© 2025 My Live Football â€¢ All Rights Reserved
</div>

</div>

<script>
/* DEMO SCORE */
let home=1,away=0;
setInterval(()=>{
    if(Math.random()>0.75){
        home++;
        document.getElementById("score").innerText=`${home} - ${away}`;
    }
},20000);

/* CHAT */
function send(){
    const name=document.getElementById("name").value||"Guest";
    const text=document.getElementById("text").value;
    if(!text) return;

    const msg=document.createElement("div");
    msg.className="msg";
    msg.innerHTML=`<span>${name}:</span> ${text}`;

    const box=document.getElementById("messages");
    box.appendChild(msg);
    box.scrollTop=box.scrollHeight;

    document.getElementById("text").value="";
}
</script>

</body>
</html>
