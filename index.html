<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Live Football • Pro Stream</title>

<style>
:root {
    --primary: #00ff88;
    --dark: #0b0b0b;
    --card: #141414;
    --text: #ffffff;
    --muted: #9a9a9a;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 60%);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* HEADER */
.header {
    width: 100%;
    max-width: 1000px;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.live-badge {
    background: red;
    color: #fff;
    font-size: 0.75rem;
    padding: 4px 10px;
    border-radius: 20px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,0,0,.6); }
    70% { box-shadow: 0 0 0 12px rgba(255,0,0,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
}

/* PLAYER CARD */
.player-card {
    width: 100%;
    max-width: 1000px;
    background: var(--card);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,.7);
}

/* ASPECT RATIO */
.player-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    background: #000;
}

/* LOADING */
.loader {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #333;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* IFRAME */
iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 2;
}

/* INFO */
.info {
    padding: 15px;
    font-size: 0.85rem;
    color: var(--muted);
    text-align: center;
}

/* FOOTER */
.footer {
    margin: 15px 0 25px;
    font-size: 0.75rem;
    color: #666;
}

/* MOBILE */
@media (max-width: 600px) {
    .logo {
        font-size: 1rem;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">⚽ My Live Football</div>
    <div class="live-badge">LIVE</div>
</div>

<!-- PLAYER -->
<div class="player-card">
    <div class="player-container">
        <div class="loader">
            <div class="spinner"></div>
        </div>

        <iframe
            src="https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?preload=true&autoplay=true"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            onload="this.previousElementSibling.style.display='none'">
        </iframe>
    </div>

    <div class="info">
        Live မပေါ်ပါက Browser ကို <b>Refresh</b> လုပ်ပေးပါ။
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    © 2025 My Live Football • All Rights Reserved
</div>

</body>
</html>
