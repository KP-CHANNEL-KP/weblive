<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KP Live Football</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
    --primary:#00ff88;
    --muted:#aaa;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:Segoe UI,Roboto,sans-serif;
    color:#fff;
    min-height:100vh;
    background:
        radial-gradient(circle at top,#111 0%,#000 60%),
        linear-gradient(120deg,rgba(0,255,136,.08),transparent);
    animation:bgMove 8s linear infinite alternate;
    display:flex;
    flex-direction:column;
    align-items:center;
}

@keyframes bgMove{
    from{background-position:0% 0%}
    to{background-position:100% 100%}
}

/* ================= HEADER ================= */
.header{
    width:100%;
    max-width:1100px;
    padding:16px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.2rem;
    font-weight:700;
}
.logo img{
    width:36px;
    height:36px;
    border-radius:50%;
}
.live{
    background:red;
    padding:6px 16px;
    border-radius:20px;
    font-size:.75rem;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,0,0,.6)}
    70%{box-shadow:0 0 0 12px rgba(255,0,0,0)}
    100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
}

/* ================= PLAYER ================= */
.player-card{
    width:100%;
    max-width:1100px;
    background:#000;
    border-radius:14px;
    overflow:hidden;
}
.player{
    position:relative;
    padding-top:56.25%;
}

/* ================= PLACEHOLDER ================= */
.placeholder{
    position:absolute;
    inset:0;
    background:linear-gradient(180deg,#111,#000);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    z-index:2;
}
.placeholder i{
    font-size:2.8rem;
    color:var(--primary);
    margin-bottom:10px;
}
.timer{
    font-size:2.4rem;
    font-weight:800;
    color:var(--primary);
    letter-spacing:2px;
    margin:8px 0;
}

/* MATCH */
.match{
    display:flex;
    align-items:center;
    gap:16px;
    margin-top:10px;
    font-size:1.05rem;
    font-weight:600;
}
.match img{
    width:34px;
    height:34px;
}
.match .vs{
    color:var(--primary);
    font-size:.9rem;
}

/* ================= IFRAME ================= */
iframe{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:none;
    display:none;
}

/* ================= SOCIAL ================= */
.socials{
    margin:18px 0 8px;
    display:flex;
    gap:14px;
}
.socials a{
    width:44px;
    height:44px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111;
    color:#fff;
    font-size:1.2rem;
    border:1px solid #222;
}

/* ================= FOOTER ================= */
.footer{
    margin:20px 0 25px;
    font-size:.75rem;
    color:#666;
    text-align:center;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .header{padding:12px 14px}
    .logo span{font-size:1rem}
    .timer{font-size:2rem}
    .match{font-size:.95rem;gap:10px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">
        <img src="logo.png">
        <span>KP Live Football</span>
    </div>
    <div class="live">LIVE</div>
</div>

<!-- PLAYER -->
<div class="player-card">
    <div class="player">

        <div class="placeholder" id="placeholder">
            <i class="fa-solid fa-tv"></i>
            <div class="timer" id="timer">--:--:--</div>

            <div class="match">
                <img src="team1.png">
                <span>Manchester United</span>
                <span class="vs">VS</span>
                <span>Wolves</span>
                <img src="team2.png">
            </div>
        </div>

        <iframe id="liveFrame" allow="autoplay; fullscreen"></iframe>
    </div>
</div>

<!-- SOCIAL -->
<div class="socials">
    <a href="https://t.me/KP_CHANNEL_KP" target="_blank"><i class="fa-brands fa-telegram"></i></a>
    <a href="https://www.facebook.com/share/1CmNvtjsp8/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="https://youtube.com/@kpchannel22" target="_blank"><i class="fa-brands fa-youtube"></i></a>
</div>

<div class="footer">
    © 2025 KP Live Football • All Rights Reserved
</div>

<script>
const LIVE_TIME = new Date("2025-12-30 23:14:00").getTime();
const STREAM_URL = "https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?autoplay=true";

const timer = document.getElementById("timer");

setInterval(()=>{
    const diff = LIVE_TIME - Date.now();
    if(diff <= 0){
        timer.textContent = "LIVE";
        document.getElementById("liveFrame").src = STREAM_URL;
        document.getElementById("liveFrame").style.display = "block";
        document.getElementById("placeholder").style.display = "none";
        return;
    }
    const h = Math.floor(diff/3600000);
    const m = Math.floor(diff%3600000/60000);
    const s = Math.floor(diff%60000/1000);
    timer.textContent =
      `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
},1000);
</script>

</body>
</html>
