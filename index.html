<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Live Football</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
    --primary:#00ff88;
    --card:#111;
    --muted:#aaa;
}

*{box-sizing:border-box}

body{
    margin:0;
    background:radial-gradient(circle at top,#111 0%,#000 60%);
    color:#fff;
    font-family:Segoe UI,Roboto,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER */
.header{
    width:100%;
    max-width:1100px;
    padding:16px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.2rem;
    font-weight:700;
}

.logo img{
    width:36px;
    height:36px;
    object-fit:contain;
    border-radius:50%;
}

.live{
    background:red;
    padding:6px 16px;
    border-radius:20px;
    font-size:.75rem;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}
    70%{box-shadow:0 0 0 14px rgba(255,0,0,0)}
    100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
}

/* PLAYER CARD */
.player-card{
    width:100%;
    max-width:1100px;
    background:linear-gradient(180deg,#111,#000);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 0 40px rgba(0,0,0,.7);
}
.player{
    position:relative;
    padding-top:56.25%;
    background:#000;
}
iframe{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:none;
}

/* SOCIAL ICONS */
.socials{
    margin:18px 0 8px;
    display:flex;
    gap:14px;
}
.socials a{
    width:46px;
    height:46px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111;
    color:#fff;
    font-size:1.2rem;
    border:1px solid #222;
    transition:.25s;
}
.socials a:hover{
    background:var(--primary);
    color:#000;
    transform:translateY(-3px);
}

/* INFO */
.info{
    margin:8px 0;
    font-size:.85rem;
    color:var(--muted);
}

/* FOOTER */
.footer{
    margin:20px 0 25px;
    font-size:.75rem;
    color:#666;
}

/* MOBILE */
@media(max-width:600px){
    .logo{font-size:1rem}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <span>KP Live Football</span>
    </div>
    <div class="live">LIVE</div>
</div>

<!-- PLAYER -->
<div class="player-card">
    <div class="player">
        <iframe
            src="https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?autoplay=true"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>
</div>

<!-- SOCIAL ICON LINKS -->
<div class="socials">
    <a href="https://t.me/yourchannel" target="_blank" title="Telegram">
        <i class="fa-brands fa-telegram"></i>
    </a>
    <a href="https://facebook.com/yourpage" target="_blank" title="Facebook">
        <i class="fa-brands fa-facebook-f"></i>
    </a>
</div>

<div class="info">
    Live မပေါ်ပါက Browser ကို Refresh လုပ်ပါ။
</div>

<div class="footer">
    © 2025 My Live Football • All Rights Reserved
</div>

</body>
</html>
