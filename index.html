<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Live Football</title>

<style>
:root{
    --primary:#00ff88;
    --card:#111;
    --muted:#aaa;
}

*{box-sizing:border-box}

body{
    margin:0;
    background:radial-gradient(circle at top,#111 0%,#000 60%);
    color:#fff;
    font-family:Segoe UI,Roboto,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER */
.header{
    width:100%;
    max-width:1100px;
    padding:16px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:1.2rem;
    font-weight:700;
    letter-spacing:.5px;
}
.live{
    background:red;
    padding:6px 16px;
    border-radius:20px;
    font-size:.75rem;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}
    70%{box-shadow:0 0 0 14px rgba(255,0,0,0)}
    100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
}

/* PLAYER CARD */
.player-card{
    width:100%;
    max-width:1100px;
    background:linear-gradient(180deg,#111,#000);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 0 40px rgba(0,0,0,.7);
}
.player{
    position:relative;
    padding-top:56.25%;
    background:#000;
}
iframe{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:none;
}

/* LINKS */
.links{
    width:100%;
    max-width:1100px;
    margin:18px 0 10px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
}
.links a{
    text-decoration:none;
    color:#fff;
    background:var(--card);
    padding:10px 18px;
    border-radius:20px;
    font-size:.85rem;
    border:1px solid #222;
    transition:.2s;
}
.links a:hover{
    background:var(--primary);
    color:#000;
}

/* INFO */
.info{
    margin:10px 0;
    font-size:.85rem;
    color:var(--muted);
}

/* FOOTER */
.footer{
    margin:20px 0 25px;
    font-size:.75rem;
    color:#666;
}

/* MOBILE */
@media(max-width:600px){
    .logo{font-size:1rem}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">⚽ My Live Football</div>
    <div class="live">LIVE</div>
</div>

<!-- PLAYER -->
<div class="player-card">
    <div class="player">
        <iframe
            src="https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?autoplay=true"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>
</div>

<!-- LINKS -->
<div class="links">
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://t.me" target="_blank">Telegram</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://example.com" target="_blank">Match Schedule</a>
    <a href="https://example.com" target="_blank">Contact</a>
</div>

<div class="info">
    Live မပေါ်ပါက Browser ကို Refresh လုပ်ပါ။
</div>

<div class="footer">
    © 2025 My Live Football • All Rights Reserved
</div>

</body>
</html>
