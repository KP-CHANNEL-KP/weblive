<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Live Football</title>

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Segoe UI,Roboto,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER */
.header{
    width:100%;
    max-width:1000px;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:1.1rem;
    font-weight:600;
}
.live{
    background:red;
    padding:5px 14px;
    border-radius:20px;
    font-size:.75rem;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}
    70%{box-shadow:0 0 0 12px rgba(255,0,0,0)}
    100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
}

/* PLAYER */
.player{
    width:100%;
    max-width:1000px;
    position:relative;
    padding-top:56.25%;
    background:#000;
    border-radius:12px;
    overflow:hidden;
}
iframe{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:none;
}

/* INFO */
.info{
    margin:15px 0;
    font-size:.85rem;
    color:#aaa;
}

/* FOOTER */
.footer{
    margin:20px 0;
    font-size:.75rem;
    color:#666;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">⚽ My Live Football</div>
    <div class="live">LIVE</div>
</div>

<!-- PLAYER -->
<div class="player">
    <iframe
        src="https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?autoplay=true"
        allow="autoplay; fullscreen"
        allowfullscreen>
    </iframe>
</div>

<div class="info">
    Live မပေါ်ပါက Browser ကို Refresh လုပ်ပါ။
</div>

<div class="footer">
    © 2025 My Live Football
</div>

</body>
</html>
