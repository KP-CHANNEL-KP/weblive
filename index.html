<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Score</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    background:#000;
    font-family:Segoe UI,Roboto,sans-serif;
    color:#fff;
}

.score-bar{
    width:100%;
    padding:40px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:radial-gradient(circle,#111 0%,#000 70%);
    border-bottom:1px solid rgba(255,255,255,.08);
}

.team{
    flex:1;
    font-size:1.1rem;
    opacity:.9;
}

.team.left{
    text-align:left;
    padding-left:40px;
}

.team.right{
    text-align:right;
    padding-right:40px;
}

.score{
    font-size:3.5rem;
    font-weight:900;
    letter-spacing:4px;
    text-shadow:
        0 0 10px #00ff88,
        0 0 25px rgba(0,255,136,.7),
        0 0 50px rgba(0,255,136,.4);
}
</style>
</head>

<body>

<!-- SCORE BAR -->
<div class="score-bar">
    <div class="team left" id="home"></div>
    <div class="score" id="score"></div>
    <div class="team right" id="away"></div>
</div>

<script>
async function loadScore(){
    const res = await fetch("score.json?"+Date.now());
    const data = await res.json();

    document.getElementById("home").innerText = data.home_team;
    document.getElementById("away").innerText = data.away_team;
    document.getElementById("score").innerText =
        data.home_score + " - " + data.away_score;
}

/* load first time */
loadScore();

/* auto refresh every 5 seconds */
setInterval(loadScore, 5000);
</script>

</body>
</html>
