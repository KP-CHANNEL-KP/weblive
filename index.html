<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Live Football</title>
    <style>
        body { 
            background-color: #000; 
            color: white; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        h1 { font-size: 1.2rem; margin: 15px 0; }
        .player-container { 
            width: 100%; 
            max-width: 900px; 
            position: relative; 
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #111;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .info { margin-top: 15px; font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>

    <h1>တိုက်ရိုက်ထုတ်လွှင့်မှု (Live)</h1>

    <div class="player-container">
        <iframe 
            src="https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?preload=true&autoplay=true" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="info">
        <p>Live မတက်ပါက Browser ကို Refresh လုပ်ပေးပါ။</p>
    </div>

</body>
</html>
