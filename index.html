<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KP Live Football</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
    --primary:#00ff88;
    --card:#111;
    --muted:#aaa;
}

*{box-sizing:border-box}

body{
    margin:0;
    background:radial-gradient(circle at top,#111 0%,#000 60%);
    color:#fff;
    font-family:Segoe UI,Roboto,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER */
.header{
    width:100%;
    max-width:1100px;
    padding:16px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.2rem;
    font-weight:700;
}
.logo img{
    width:36px;
    height:36px;
    border-radius:50%;
}
.live{
    background:red;
    padding:6px 16px;
    border-radius:20px;
    font-size:.75rem;
}

/* PLAYER */
.player-card{
    width:100%;
    max-width:1100px;
    background:#000;
    border-radius:14px;
    overflow:hidden;
}
.player{
    position:relative;
    padding-top:56.25%;
}

/* PLACEHOLDER */
.placeholder{
    position:absolute;
    inset:0;
    background:linear-gradient(180deg,#111,#000);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    z-index:2;
}
.placeholder i{
    font-size:3rem;
    color:var(--primary);
    margin-bottom:15px;
}
.timer{
    font-size:2.6rem;
    font-weight:800;
    letter-spacing:2px;
    color:var(--primary);
}
.placeholder p{
    font-size:.85rem;
    color:var(--muted);
    margin:8px 0;
}
.placeholder button{
    display:none;
    padding:10px 26px;
    border:none;
    border-radius:20px;
    background:var(--primary);
    color:#000;
    font-weight:600;
    cursor:pointer;
}

/* MATCH TEAMS */
.match{
    display:flex;
    align-items:center;
    gap:14px;
    margin:14px 0 6px;
    font-size:1.05rem;
    font-weight:600;
}
.match .vs{
    color:var(--primary);
    font-size:.9rem;
}

/* IFRAME */
iframe{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:none;
    display:none;
}

/* SOCIAL */
.socials{
    margin:18px 0 8px;
    display:flex;
    gap:14px;
}
.socials a{
    width:46px;
    height:46px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111;
    color:#fff;
    font-size:1.25rem;
    border:1px solid #222;
}

.footer{
    margin:20px 0 25px;
    font-size:.75rem;
    color:#666;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <span>KP Live Football</span>
    </div>
    <div class="live">LIVE</div>
</div>

<!-- PLAYER -->
<div class="player-card">
    <div class="player">

        <!-- PLACEHOLDER -->
        <div class="placeholder" id="placeholder">
            <i class="fa-solid fa-tv"></i>
            <h2>Live Stream ·ÄÖ·Äê·ÄÑ·Ä∫·Äô·Ää·Ä∑·Ä∫·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫</h2>

            <div class="timer" id="timer">--:--:--</div>

            <!-- MATCH TEAMS -->
            <div class="match">
                <span id="homeTeam"></span>
                <span class="vs">VS</span>
                <span id="awayTeam"></span>
            </div>

            <button id="watchBtn" onclick="startLive()">Watch Live</button>
        </div>

        <!-- IFRAME -->
        <iframe id="liveFrame"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>

    </div>
</div>

<!-- SOCIAL ICONS -->
<div class="socials">
    <a href="https://t.me/KP_CHANNEL_KP" target="_blank"><i class="fa-brands fa-telegram"></i></a>
    <a href="https://www.facebook.com/share/1CmNvtjsp8/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="https://youtube.com/@kpchannel22" target="_blank"><i class="fa-brands fa-youtube"></i></a>
</div>

<div class="footer">
    ¬© 2025 KP Live Football ‚Ä¢ All Rights Reserved
</div>

<script>
/* =========================
   üî¥ LIVE START TIME
   ========================= */
const liveStartTime = new Date("2025-12-31 02:45:00").getTime();

/* =========================
   üîµ TEAM NAMES (EDIT HERE)
   ========================= */
const HOME_TEAM = "Manchester United";
const AWAY_TEAM = "Wolves";

document.getElementById("homeTeam").textContent = HOME_TEAM;
document.getElementById("awayTeam").textContent = AWAY_TEAM;

const timerEl = document.getElementById("timer");
const watchBtn = document.getElementById("watchBtn");

setInterval(() => {
    const now = new Date().getTime();
    const diff = liveStartTime - now;

    if(diff <= 0){
        timerEl.textContent = "LIVE";
        watchBtn.style.display = "inline-block";
        return;
    }

    const h = Math.floor(diff / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);

    timerEl.textContent =
        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}, 1000);

function startLive(){
    const iframe = document.getElementById("liveFrame");
    iframe.src = "https://customer-ppf6qmy9ko98j8pv.cloudflarestream.com/bd36d5e2aae0b4f0da8289d0a27169d2/iframe?autoplay=true";
    iframe.style.display = "block";
    document.getElementById("placeholder").style.display = "none";
}
</script>

</body>
</html>
